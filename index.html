<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <div class="card">
    <div class="card__rating">
      <div class="card__rating--icon">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="card__rating--button-group">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button id="submit">SUBMIT</button>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="popup">
    <div class="popup__thankyou">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
      <p class="popup__thankyou--rating">You selected <span id="ratingResult"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <!-- Thank you state end -->
</body>
</html>
